{nim}

[+]
  project_file=
  execute_file=

[project-check]
  command=nim check --errormax:1 --styleCheck:usages --styleCheck:hint --hint:Conf:off --processing:off $(+project_file)
  output=quickfix
  save=1
  scroll=0
  strip=1

[project-build:debug]
  command=
  output=quickfix
  save=1
  scroll=0
  strip=1

[project-run:debug]
  command=$(+execute_file)
  output=terminal
  pos=project_runner
